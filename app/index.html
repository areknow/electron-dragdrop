<!doctype html>
<html>
  <head>
    <meta name='author' content='Arnaud P. Crowther'>
    <meta charset="utf-8">
    <title>ProFile</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="drag-file">
      <div class="drag-zone">
        <div class="inner default">
          <svg viewBox="0 0 24 24">
            <path fill="#000000" d="M3,3H21V7H3V3M4,8H20V21H4V8M9.5,11A0.5,0.5 0 0,0 9,11.5V13H15V11.5A0.5,0.5 0 0,0 14.5,11H9.5Z" />
          </svg>
          <p>Drop Support Archive</p>
        </div>
        <div class="inner picker">
          <svg viewBox="0 0 24 24">
            <path fill="#000000" d="M15,7H20.5L15,1.5V7M8,0H16L22,6V18A2,2 0 0,1 20,20H8C6.89,20 6,19.1 6,18V2A2,2 0 0,1 8,0M4,4V22H20V24H4A2,2 0 0,1 2,22V4H4Z" />
          </svg>
          <div class="select-wrap">
            <div class="skin-button">Choose a Profile</div>
            <select id="profile-picker">
              <option disabled selected>Choose a Profile</option>
              <option value="open-all">Open all Profiles</option>
              <optgroup id="profiles-drop" label="- profiles -"></optgroup>
            </select>
          </div>
        </div>
      </div>
      <svg id="info-button" viewBox="0 0 24 24"><path fill="#000000" d="M15.07,11.25L14.17,12.17C13.45,12.89 13,13.5 13,15H11V14.5C11,13.39 11.45,12.39 12.17,11.67L13.41,10.41C13.78,10.05 14,9.55 14,9C14,7.89 13.1,7 12,7A2,2 0 0,0 10,9H8A4,4 0 0,1 12,5A4,4 0 0,1 16,9C16,9.88 15.64,10.67 15.07,11.25M13,19H11V17H13M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2Z" /></svg>
    </div>
  </body>
  <script>window.$ = window.jQuery = require('./js/jquery-1.11.3.min.js');</script>
  <script src="js/render.js"></script>
</html>
